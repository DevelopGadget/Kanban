<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <div fxFlex="45" [fxFlex.xs]="95" [fxFlex.sm]="75" [fxFlex.lg]="50">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex="50">
                        <img src="../../../assets/idea-icon.png" alt="Image Icon">
                    </div>
                    <div fxFlex>
                        <form [formGroup]="SignUpForm" (ngSubmit)="SignUp()">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <mat-icon matSuffix color="primary" type="email" inline="true">alternate_email
                                </mat-icon>
                                <input autofocus matInput placeholder="Email" formControlName="EmailAddress" required>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Contraseña</mat-label>
                                <mat-icon matSuffix color="primary" inline="true">vpn_key</mat-icon>
                                <input matInput type="password" placeholder="Contraseña" formControlName="Password" required>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Nombres</mat-label>
                                <mat-icon matSuffix color="primary" inline="true">account_circle</mat-icon>
                                <input matInput placeholder="Nombres" formControlName="FirstName" required>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Apellidos</mat-label>
                                <mat-icon matSuffix color="primary" inline="true">account_circle</mat-icon>
                                <input matInput placeholder="Apellidos" formControlName="LastName" required>
                            </mat-form-field>
                        </form>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div fxLayout="column" fxFlexAlign="center center" fxLayoutGap="5px">
                    <button mat-raised-button color="primary" type="submit" (click)="SignUp()">Registrar</button>
                    <a [routerLink]="[ '/login' ]" routerLinkActive="active">
                        <button mat-button color="primary">¿Tienes cuenta?</button>
                    </a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <app-loading [displayProgressSpinner]="Loading"></app-loading>
</div>
